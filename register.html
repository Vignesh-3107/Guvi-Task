<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assests/images/webicon.jpg" />
    <link type="text/css" rel="stylesheet" href="./css/register.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <p class="h2 col-12 mt-5">Sign Up</p>
      </div>
      <form id="RegisterForm" action="./php/register.php" method="post">
        <div class="form-floating mt-3 mb-3" id="FirstNameDiv">
          <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name" name="FirstName" />
          <label for="FirstName">First Name</label>
        </div>
        <div class="form-floating mt-3 mb-3" id="LastNameDiv">
          <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name" name="LastName" />
          <label for="LastName">Last Name</label>
        </div>
        <div class="form-floating mb-3 mt-3" id="UserNameDiv">
          <input type="text" class="form-control" id="UserName" placeholder="Enter User Name" name="UserName" />
          <label for="UserName">User Name</label>
        </div>
        <div class="form-floating mt-3 mb-3" id="EmailDiv">
          <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email" />
          <label for="Email">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3" id="PasswordDiv">
          <input type="password" class="form-control" id="Password" placeholder="Enter password" name="Password" />
          <label for="Password">Password</label>
        </div>
        <br /><br />
        <div class="row">
          <input type="submit" name="submit" id="SubmitBtn" class="col-8 align-center bg-white" />
        </div>
        <br /><br />
      </form>
      <div class="row">
        <p class="text-center">I have account details <a href="./login.html">Login</a></p>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="./js/register.js"></script>
</html>
