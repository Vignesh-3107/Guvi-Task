<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assests/images/webicon.jpg" />
    <link type="text/css" rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <p class="h2 col-12 mt-5">Login Page</p>
      </div>
      <form id="LoginForm" action="" method="post">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="userName" placeholder="Enter UserName" name="user" />
          <label for="userName">User Name</label>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" />
          <label for="pwd">Password</label>
        </div>
        <br /><br />
        <div class="row">
          <input type="submit" id="LoginBtn" class="col-8 align-center bg-white" />
        </div>
        <br /><br />
      </form>
      <div class="row">
        <p class="text-center">I don't have account details <a href="./register.html">Create One</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
